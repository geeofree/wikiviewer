<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="box">
           <div class="logo"></div>
           <div class="field">
             <input type="text" id ="search" placeholder="Search the Wiki">
           </div>
         </div>
        <span>Click <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Here</a> for a random article</span>
        <div class="result" id="res"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
